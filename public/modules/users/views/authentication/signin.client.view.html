<div class="wrapper wrapper-content" data-ng-controller="AuthenticationController">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                <img  src="modules/core/img/brand/social_media_09.jpg" alt="Logo" class="img-responsive" />

                    <h1>Connection</h1>

                    <form role="form" data-ng-submit="signin()" class="signin" autocomplete="off">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">Email</label>
                                <input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.username" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                            </div>
                            <div class="text-center form-group">
                                <button type="submit" class="btn btn-primary">Log in</button>&nbsp; or&nbsp;
                                <a href="/#!/signup">Sign Up</a>
                            </div>
                            <div class="text-center forgot-password">
                                <a href="/#!/password/forgot">Password forgotten ?</a>
                            </div>
                            <div data-ng-show="error" class="text-center text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
