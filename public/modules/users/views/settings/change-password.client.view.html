<div class="wrapper wrapper-content" data-ng-controller="SettingsController">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <h3 class="text-center">Modifier votre mot de passe</h3>
                    <form data-ng-submit="changeUserPassword()" class="signin" autocomplete="off">
                        <fieldset>
                            <div class="form-group">
                                <label for="currentPassword">Mot de passe actuel</label>
                                <input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Mot de passe actuel">
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Nouveau mot de passe</label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="Nouveau mot de passe">
                            </div>
                            <div class="form-group">
                                <label for="verifyPassword">Confirmer le nouveau mot de passe</label>
                                <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Confirmation du nouveau mot de passe">
                            </div>
                            <div class="text-center form-group">
                                <button type="submit" class="btn btn-large btn-primary">Modifier le mot de passe</button>
                            </div>
                            <div data-ng-show="success" class="text-center text-success">
                                <strong>Mot de passe modifié avec succès</strong>
                            </div>
                            <div data-ng-show="error" class="text-center text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
