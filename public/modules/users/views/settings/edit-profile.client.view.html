<div class="wrapper wrapper-content" data-ng-controller="SettingsController">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <h3 class="text-center">Update Profile</h3>
                    <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin" autocomplete="off">
                        <fieldset>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First name">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last name">
                            </div>
                            <div class="text-center form-group">
                                <button type="submit" id="submit" class="btn btn-large btn-primary">Update</button>
                            </div>
                            <div data-ng-show="success" class="text-center text-success">
                                <strong>Profile successfully updated</strong>
                            </div>
                            <div data-ng-show="error" class="text-center text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <h3 class="text-center">Modify password</h3>
                    <form data-ng-submit="changeUserPassword()" class="signin" autocomplete="off">
                        <fieldset>
                            <div class="form-group">
                                <label for="currentPassword">Current password</label>
                                <input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Current password">
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Nouveau mot de passe</label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="Nouveau mot de passe">
                            </div>
                            <div class="form-group">
                                <label for="verifyPassword">Confirm new password</label>
                                <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Confirm new password">
                            </div>
                            <div class="text-center form-group">
                                <button type="submit" class="btn btn-large btn-primary">Change password</button>
                            </div>
                            <div data-ng-show="success" class="text-center text-success">
                                <strong>Password successfully updated</strong>
                            </div>
                            <div data-ng-show="error" class="text-center text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
